<dom-module id="entry-form">
    <template>

        <form is="iron-form" method="get" action="/" id="entry">
            <!-- How are you feeling -->
            <!-- Make this a scale from 1-10 of happy to sad faces -->

                <paper-menu class="dropdown-context">
                    <paper-item value="great">Great!</paper-item>
                    <paper-item value="okay">Okay</paper-item>
                    <paper-item value="meh">Meh.</paper-item>
                    <paper-item value="bad">Bad</paper-item>
                    <paper-item value="horrible">Horrible</paper-item>
                </paper-menu>
            </paper-dropdown-menu>

            <!-- Sleep (hours) -->
            <paper-input label="How long did you sleep" type="number" min="0" max="24" required></paper-input><!-- May change the max hours slept -->

            <!-- Exercise -->
            <label id="lblExercise">Did you exercise today?</label>
            <paper-radio-group selected="no" aria-labelledby="label2">
                <paper-radio-button name="yes">Yes</paper-radio-button>
                <paper-radio-button name="no">No</paper-radio-button>
            </paper-radio-group>

            <!-- Nutrition -->
            <paper-dropdown-menu label="How did you eat today?" name="nutrition" required>
                <paper-menu class="dropdown-context">
                    <paper-item value="great"></paper-item>
                    <paper-item value="okay">Okay</paper-item>
                    <paper-item value="meh">Meh.</paper-item>
                    <paper-item value="bad">Bad</paper-item>
                    <paper-item value="horrible">Horrible</paper-item>
                </paper-menu>
            </paper-dropdown-menu>

            <!-- Medicine (morning) -->
            <!-- Medicine (afternoon) -->
            <!-- Spend time with friends? -->
            <!-- Stress level -->
            <!-- Happiness level -->
            <!-- I feel... -->
            <!-- Stressed/Worried about... -->
            <!-- Health is... -->



            <paper-input name="name" label="Name" required></paper-input>
            <br>
            <input type="checkbox" name="food" value="donuts" checked> I like donuts<br>
            <input type="checkbox" name="food" value="pizza" required> I like pizza<br>
            <paper-checkbox name="food" value="cheese" required>I like cheese</paper-checkbox><br>

            <paper-button raised onclick="_submit(event)">Submit</paper-button>
            <paper-button raised onclick="_reset(event)">Reset</paper-button>
            <div class="output"></div>
        </form>

        <script>
            function _submit(event) {
                Polymer.dom(event).localTarget.parentElement.submit();
            }
            function _reset(event) {
                var form = Polymer.dom(event).localTarget.parentElement
                form.reset();
                form.querySelector('.output').innerHTML = '';
            }
            basic.addEventListener('iron-form-submit', function(event) {
                this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
            });
        </script>
    </template>
</dom-module>
